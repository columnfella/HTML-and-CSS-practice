<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox practice</title>
  </head>
  <body>
    <!--just like grids we make the flexbox in display
    flex direction sets whether its in the row or a column
    flex boxs only take as much space as they need
  -->
    
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: lightblue;">div 1</div>
      <div style="background-color: lightpink;">div 2</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightpink;
        flex: 1;
      ">div 2</div>
    </div>

    <div style="
      margin-top: 30px;
      display: flex;
      flex-direction: row;
      ">
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
      <div style="
        background-color: lightpink;
        flex: 1;
      ">div 2</div>
      <div style="
        background-color: lightblue;
        width: 100px;
      ">100px</div>
    </div>

  </body>
</html>
