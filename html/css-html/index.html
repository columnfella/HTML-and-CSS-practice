<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Practice</title>

    <link rel="stylesheet" href="index.css"> <!--link is a void element which doesn't need a closing tag-->

  </head>
  <body>
    <div>
      <button class="subscribe-button"> <!--label css elements using 'class'-->
        SUBSCRIBE
      </button>
      
      <button class="join-button">
        JOIN
      </button>
      
      <button class="tweet-button">
        Tweet
      </button>
    </div>
    
    <div>
      <button class="uber-button">
        Request now
      </button>
      
      <button class="amazon-button">
        Add to Cart
      </button>
      
      <button class="github-button">
        Sign up
      </button>
    </div>
    
  </body>
</html>
