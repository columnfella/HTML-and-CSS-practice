<!DOCTYPE html> <!--tells the browser to use a more modern version of html-->

<html lang="en"> <!--contains the entire webpage-->
  <head> <!--contains all the elements that are NOT visible on the page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="text.css">

  </head>
  <body> <!--contains all the elements visible on the page-->
    <p class="video-title">
      Talking Tech and AI with Google CEO Sundar Pichai!
    </p>
    <!--html entities are special characters-->
    <!--html paragraph elements by default have a 5 pixel margin-->
    <p class="video-stats">
      3.4M views &#xb7 6 months ago
    </p>

    <p class="video-author">
      Marques Browlee &#x2713
    </p>

    <p class="apple-text">
      Shop early for the best selection of holiday favourite.
        <span class="span-apple">Shop now &gt</span>
    </p>
    <!--text elements modifies just part of the text instead of all of it '<strong></strong>' or
    '<u></u>' and '<span></span>'
    -->
  </body>
</html>
