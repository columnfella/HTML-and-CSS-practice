<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
      <!--'grid-template-colums' sets the width of each column
      grids make divs in-line blocks
      the height aligns fo each column
      the number of values is the number of columns
      when we add more elements than the number of columns we add a new row
      -->
      <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <!--in-line styles-->
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
      </div>

      <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2</div>
        <div style="background-color: lightblue;">div 1</div>
      </div>

      <div style="
        display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 30px;
        ">
        <!--1fr takes up the remaining amount of space in the grid-->
        <!--in-line styles-->
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
      </div>
      <!--the value before fr determines the proportion of how much space it will take from the last column-->
      <div style="
        display: grid;
        grid-template-columns: 100px 1fr 1fr;
        margin-top: 30px;
        ">
        <div style="background-color: lightblue; width: 200px;">200px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: lightblue;">1fr</div>
      </div>

  </body>
</html>
